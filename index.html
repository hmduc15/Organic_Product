<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Poppins:wght@200;300;400;600;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="content">
        <h3>ORGANIC PRODUCTS</h3>
        <div class="card_container">
            <div class="card_product">
                <div class="card">
                    <div class="card_img">
                        <img src="./images/1.png" alt="">
                    </div>
                    <div class="card_content">
                        <h4 class="name">Strawberries</h4>
                        <p class="price">$2.00</p>
                    </div>
                </div>
            </div>
            <div class="card_product">
                <div class="card">
                    <div class="card_img">
                        <img src="./images/2.png" alt="">
                    </div>
                    <div class="card_content">
                        <h4 class="name">Onions</h4>
                        <p class="price">$2.00</p>
                    </div>
                </div>
            </div>
            <div class="card_product">

                <div class="card">
                    <div class="card_img">
                        <img src="./images/3.png" alt="">
                    </div>
                    <div class="card_content">
                        <h4 class="name">Tomatoes</h4>
                        <p class="price">$2.00</p>
                    </div>
                </div>
            </div>
            <div class="card_product">
                <div class="card">
                    <div class="card_img">
                        <img src="./images/4.png" alt="">
                    </div>
                    <div class="card_content">
                        <h4 class="name">Brinjal</h4>
                        <p class="price">$2.00</p>
                    </div>
                </div>
            </div>
            <div class="card_product">
                <div class="card">
                    <div class="card_img">
                        <img src="./images/5.png" alt="">
                    </div>
                    <div class="card_content">
                        <h4 class="name">Broccoli</h4>
                        <p class="price">$2.00</p>
                    </div>
                </div>
            </div>
            <div class="card_product">

                <div class="card">
                    <div class="card_img">
                        <img src="./images/6.png" alt="">
                    </div>
                    <div class="card_content">
                        <h4 class="name">Potatoes</h4>
                        <p class="price">$2.00</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card_preview">
            <div class="preview-product">
                <div class="preview_icon">
                    <ion-icon id="icon" name="close-outline"></ion-icon>
                </div>
                <div class="preview_product-img">
                    <img src="./images/1.png" alt="">
                </div>
                <div class="preview_name-product">
                    Fresh
                    <h4 class="name_preduct-view">Strawberries</h4>
                </div>
                <div class="preview_feebback">
                    <ion-icon id="icon_star" name="star"></ion-icon>
                    <ion-icon id="icon_star" name="star"></ion-icon>
                    <ion-icon id="icon_star" name="star"></ion-icon>
                    <ion-icon id="icon_star" name="star"></ion-icon>
                    <ion-icon id="icon_star" name="star-half"></ion-icon>
                </div>
                <h4 class="preview_text">
                    Lorem Ipsum Dolor Sit Amet Consectetur Adipisicing Elit. Ipsum,Maxime?
                </h4>
                <p class="preview_price">$2.00</p>
                <div class="preview_btn">
                    <button id="preview_buy">Buy Now</button>
                    <button id="preview_add">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="app.js"></script>

</html>
